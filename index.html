<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像スライドパズル</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>画像スライドパズル</h1>
      <p id="description" class="description">
        画像をアップロードすると、5×5（25マス）のスライドパズルを作成します。
      </p>

      <div class="controls">
        <label class="mode">
          モード
          <select id="modeSelect" aria-label="パズルサイズ選択">
            <option value="3">3×3</option>
            <option value="4">4×4</option>
            <option value="5" selected>5×5</option>
          </select>
        </label>

        <label class="upload">
          画像を選択
          <input id="imageUpload" type="file" accept="image/*" />
        </label>
        <button id="shuffleButton" disabled>シャッフル</button>
        <button id="resetButton" disabled>リセット</button>
      </div>

      <p id="status">画像を選択してください。</p>
      <div id="puzzle" class="puzzle" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
