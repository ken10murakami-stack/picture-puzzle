<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10x10 スライドパズル</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>画像スライドパズル（10×10）</h1>
      <p class="description">
        画像をアップロードすると、10×10（100マス）のスライドパズルを作成します。
      </p>

      <div class="controls">
        <label class="upload">
          画像を選択
          <input id="imageUpload" type="file" accept="image/*" />
        </label>
        <button id="shuffleButton" disabled>シャッフル</button>
        <button id="resetButton" disabled>リセット</button>
      </div>

      <p id="status">画像を選択してください。</p>
      <div id="puzzle" class="puzzle" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
